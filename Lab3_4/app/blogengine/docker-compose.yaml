version: '3'
services:
    db:
        image: postgres
        ports:
            - 3306
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=ecom_db
            - POSTGRES_USER=ecomuser
            - POSTGRES_PASSWORD=devpass
        restart: always

    web:
        build: .
        image: divaon/isp2_sem4:lab4_2
        command: python3 manage.py runserver localhost:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"

        depends_on:
            - db
